<app-drawer>
    <h2>Voeg naam toe aan het rad</h2>
    <input #newItem type="text">
    <button (click)="addItem(newItem.value); newItem.value=''">add</button>
    <h2>Nu in het rad</h2>
    <ul>
        <li *ngFor="let item of list">{{ item }} <button (click)="deleteItem(item)">x</button></li>
    </ul>
</app-drawer>
