<div [ngClass]="{'drawer--open': drawerIsOpen}" class="drawer">
    <div (click)="closeDrawer()" class="drawer__background"></div>
    <div class="drawer__container">
        <div (click)="toggleDrawer()" class="drawer__header">
            <div class="drawer__lip"></div>
        </div>
        <div class="drawer__body">
            <ng-content></ng-content>
        </div>
    </div>
</div>
