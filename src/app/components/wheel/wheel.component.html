<div class="wheel">
    <div class="wheel__background" style="background-image: url('/assets/backgrounds/{{background.image}}')" ></div>

    <div class="wheel__container">
        <h1 class="wheel__title">{{ title }}</h1>

        <div class="wheel__wheel">
            <ul>
                <li *ngFor="let item of wheelItems">{{ item }} </li>
            </ul>
        </div>
    </div>
</div>
