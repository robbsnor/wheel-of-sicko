<sicko-drawer>
    <h2>Voeg naam toe aan het rad</h2>
    <div class="form__group">
        <input #newItem type="text" placeholder="Markel Borsato"  class="form__input">
        <button (click)="addWheelItem(newItem.value)" class="form__button"><i-feather name="plus"></i-feather></button>
    </div>



    <h2>Titel</h2>
    <input type="text" #newTitle (input)="setTitle(newTitle.value)" [value]="title" class="form__input">
    <small>{{ title }}</small>


    <h2>Nu in het rad</h2>
    <ul>
        <li *ngFor="let item of wheelItems" class="form__group">
            <span class="form__input">{{ item }}</span>
            <button class="form__button"><i-feather name="x"></i-feather></button>
        </li>
    </ul>
</sicko-drawer>
